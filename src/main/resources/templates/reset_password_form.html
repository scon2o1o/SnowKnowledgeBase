    <style>
@charset "ISO-8859-1";

html,
body {
  height: 100%;
}

body {
  display: -ms-flexbox;
  display: flex;
  -ms-flex-align: center;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}

    </style>
</head>
<body class="text-center">
<form class="form-signin" th:action="@{/reset_password}" method="post">
    <img alt="login-logo" class="mb-4" src="https://snowtechnology.ie/wp-content/uploads/2021/11/snow-logo-colour.svg"
         width="300">
    <input type="hidden" name="token" th:value="${token}"/>
    <label class="sr-only">Password</label>
    <input class="form-control" id="password" name="password" placeholder="Enter your new password" type="password"
           required autofocus onkeyup="check();">
    <label class="sr-only">Confirm Password</label>
    <input class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password"
           type="password" required onkeyup="check();">
    <div class="form-group">
        <span id='message'></span>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-bottom:10px;" disabled id="submit">Reset Password</button>
</form>
</body>
<script>
    var check = function() {
  if (document.getElementById('password').value ==
    document.getElementById('confirmPassword').value) {
    document.getElementById('message').style.color = 'green';
    document.getElementById('message').innerHTML = 'Matching';
    document.getElementById('submit').disabled = false;
  } else {
    document.getElementById('message').style.color = 'red';
    document.getElementById('message').innerHTML = 'Not Matching';
    document.getElementById('submit').disabled = true;
  }
}
</script>
