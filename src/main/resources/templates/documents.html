<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Snow Knowledge Base</title>
    <meta charset="UTF-8">
    <meta content="Snow Knowledge Base" name="description">
    <meta content="Shane Concannon" name="author">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}">
    <link rel="shortcut icon" th:href="@{/images/small_logo.png}" type="image/png"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.css" rel="stylesheet" type="text/css">
    <script charset="utf8" src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.js"
            type="text/javascript"></script>
</head>
<body class="d-flex flex-column h-100">
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <button class="btn btn-link" id="menu-toggle"
                style="margin-right: 20px;">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a th:if="${response=='NoData'}" class="navbar-brand" th:href="@{/}">Knowledge Base</a>
        <a th:if="${response==''}" class="navbar-brand" th:href="@{/}" th:each="settings: ${settings}">[[${settings.title}]]</a>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin}">Admin ></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/documents}">Documents</a>
                    <span class="sr-only">(current)</span>
                </li>
            </ul>
            <a th:href="@{/users/password}"><span class="navbar-text">Hello, <span
                    sec:authentication="name"></span></span></a>
        </div>
    </nav>
</header>
<div class="d-flex" id="wrapper">
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Start Bootstrap</div>
        <div class="list-group list-group-flush" id="sidebar">
            <a class="list-group-item list-group-item-action bg-light" th:href="@{/admin}">Close</a>
            <a class="list-group-item list-group-item-action bg-light" th:href="@{/documents/new}">Add New Document</a>
        </div>
    </div>
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <button class="btn btn-primary" id="menu-toggle">Toggle
                Menu
            </button>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-target="#navbarSupportedContent" data-toggle="collapse"
                    type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <br>
        <div class="container-fluid" style="padding: 20px;">
            <div style="text-align: center">
                <img alt="login-logo" class="mb-4" th:src="@{/images/logo.png}" width="400">
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">Document successfully created/updated!
                </div>
            </div>
            <div th:if="${param.fail}">
                <div class="alert alert-danger">Failed to add document! Please try again
                </div>
            </div>
            <table class="table table-hover" id="dataTable" style="width:100%">
                <thead class="table table-hover">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Details</th>
                    <th>Category</th>
                    <th>Subcategory</th>
                    <th>Date Added</th>
                    <th>Last Modified</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="document: ${documents}">
                    <td th:text="${document.id}"></td>
                    <td th:text="${document.name}"></td>
                    <td th:text="${document.details}"></td>
                    <td th:text="${document.category}"></td>
                    <td th:text="${document.subcategory}"></td>
                    <td th:text="${document.dateAdded}"></td>
                    <td th:text="${document.lastModified}"></td>
                    <td>
                        <a class="btn btn-success"
                           th:href="@{/documents/view/{id}(id=${document.id})}"><i class="bi-file-earmark-richtext"></i>
                            View</a>
                        <a class="btn btn-info"
                           th:href="@{/documents/edit/{id}(id=${document.id})}"><i class="bi-pencil-fill"></i>
                            Update</a>
                        <a class="btn btn-danger"
                           sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/documents/{id}(id=${document.id})}"><i
                                class="bi-trash"></i> Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
<script crossorigin="anonymous" src="https://kit.fontawesome.com/312e5960da.js"></script>
<script crossorigin="anonymous"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        referrerpolicy="no-referrer"
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script th:src="@{/js/script.js}" type="text/javascript"></script>
</body>
</html>
