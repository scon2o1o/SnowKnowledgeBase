<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Snow Knowledge Base</title>
    <meta charset="UTF-8">
    <meta content="Snow Knowledge Base" name="description">
    <meta content="Shane Concannon" name="author">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}">
    <link rel="shortcut icon" th:href="@{/images/small_logo.png}" type="image/png"/>
</head>
<body class="d-flex flex-column h-100">
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <button class="btn btn-link" id="menu-toggle"
                style="margin-right: 20px;">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a th:if="${response=='NoData'}" class="navbar-brand" th:href="@{/}">Knowledge Base</a>
        <a th:if="${response==''}" class="navbar-brand" th:href="@{/}" th:each="settings: ${settings}">[[${settings.title}]]</a>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin}">Admin ></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/settings}">Settings ></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link">Edit Settings</a>
                    <span class="sr-only">(current)</span>
                </li>
            </ul>
            <a th:href="@{/users/password}"><span class="navbar-text">Hello, <span
                    sec:authentication="name"></span></span></a>
        </div>
    </nav>
</header>
<div class="d-flex" id="wrapper">
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Start Bootstrap</div>
        <div class="list-group list-group-flush" id="sidebar">
            <a class="list-group-item list-group-item-action bg-light" th:href="@{/settings}">Close</a>
        </div>
    </div>
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <button class="btn btn-primary" id="menu-toggle">Toggle
                Menu
            </button>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-target="#navbarSupportedContent" data-toggle="collapse"
                    type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <br>
        <div class="container-fluid" style="padding: 20px;">
            <div style="text-align: center">
                <img alt="login-logo" class="mb-4" th:src="@{/images/logo.png}" width="400">
            </div>
            <br>
            <div class="row">
                <div class="col-sm">
                </div>
                <div class="col-sm">
                    <div th:if="${param.success}">
                        <div class="alert alert-info">Settings successfully updated!
                        </div>
                    </div>
                    <div th:if="${param.fail}">
                        <div class="alert alert-danger">Failed to update settings! Please try again
                        </div>
                    </div>
                    <form method="POST" th:action="@{/settings/{id} (id=${settings.id})}" th:object="${settings}">
                        <div class="form-group">
                            <label>URL</label>
                            <input
                                    class="form-control" name="url"
                                    required
                                    th:field="*{url}"
                                    type="text"
                            />
                        </div>
                        <div class="form-group">
                            <label for="email">Send System Emails</label>
                            <select class="form-control" id="email" required th:field="*{email}">
                                <option text="0" value="0">False</option>
                                <option text="1" value="1">True</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Navbar Text</label>
                            <input
                                    class="form-control" name="navbarText"
                                    required
                                    th:field="*{title}"
                                    type="text"
                            />
                        </div>
                        <div class="box-footer">
                            <button class="btn btn-info" type="submit"><i class="bi-pencil-fill"></i>
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-sm">
                </div>
            </div>
        </div>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
<script crossorigin="anonymous" src="https://kit.fontawesome.com/312e5960da.js"></script>
<script crossorigin="anonymous"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        referrerpolicy="no-referrer"
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script th:src="@{/js/script.js}" type="text/javascript"></script>
</body>
</html>
